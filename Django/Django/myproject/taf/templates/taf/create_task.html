<h1>Create your task here</h1>

<form method="post" action="{% url 'create_task' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_title">Title:</label>
        <input type="text" id="id_title" name="title" class="form-control" value="{{ form.title.value }}" required>
    </div>
    <div class="form-group">
        <label for="id_description">Description:</label>
        <textarea id="id_description" name="description" class="form-control" required>{{ form.description.value }}</textarea>
    </div>
    <div class="form-group">
        <label for="id_status">Status:</label>
        <select id="id_status" name="status" class="form-control" required>
            {% for value, label in form.fields.status.choices %}
                <option value="{{ value }}" {% if form.status.value == value %} selected {% endif %}>{{ label }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="id_start_time">Start Time:</label>
        <input type="datetime-local" id="id_start_time" name="start_time" class="form-control" value="{{ form.start_time.value|date:'Y-m-d\TH:i' }}" required>
    </div>
    <div class="form-group">
        <label for="id_end_time">End Time:</label>
        <input type="datetime-local" id="id_end_time" name="end_time" class="form-control" value="{{ form.end_time.value|date:'Y-m-d\TH:i' }}" required>
    </div>
    <input type="submit" value="Submit">
</form>
